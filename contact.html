<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>École Hadja Sayon Camara – Contact</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="#main" class="skip-link">Passer au contenu principal</a>

  <header>
    <h1>École Hadja Sayon Camara</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section class="box contact-form">
      <h2>Nous contacter</h2>
      <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 École Hadja Sayon Camara  — Contact : contact@elehscam.edu</p>
  </footer>
</body>
</html>
